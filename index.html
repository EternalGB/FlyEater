<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Fly Eater</title>
    <script src="phaser.js"></script>
		<script src="src/Fly.js"></script>
		<script src="src/Fish.js"></script>
		<script src="src/Boot.js"></script>
		<script src="src/Preloader.js"></script>
		<script src="src/FlyEater.js"></script>
		<script src="src/End.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>

</head>
<body>
<script type="text/javascript">
(function() {
	var game = new Phaser.Game(800, 600, Phaser.AUTO, '');
	game.state.add('Boot', Boot);
	game.state.add('Preloader', Preloader);
	game.state.add('Game', FlyEater);
	game.state.add('End',End);
	game.state.start('Boot', true, false, "");
})();
</script>
</body>
</html>
