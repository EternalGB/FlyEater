<!doctype html>
<html lang="en">
<head>

		<script src="src/Cloud.js"></script>
		<script src="src/Fly.js"></script>

<body>
<script type="text/javascript">
(function() {
	var game = new Phaser.Game(800, 600, Phaser.AUTO, '');

})();
</script>
